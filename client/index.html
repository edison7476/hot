    <script type="text/javascript">
    function equalHeight(group) {
        var tallest = 0;
        group.each(function() {
            var thisHeight = $(this).height();
            console.log('thisHeight = ', thisHeight);
            if (thisHeight > tallest) {
                tallest = thisHeight;
            }
        });
        group.each(function() {
            $(this).height(tallest + 50);
        });
    }
    jQuery(document).ready(function() {
        console.log('ready');
        equalHeight(jQuery(".caption"));

        jQuery("#confirmRoom").on('click', function (){
          console.log("confirmRoom modal");
        })

        jQuery("#roomOptions").on('click', function (){
          console.log("roomOptions modal");
        })
    });

    </script>
